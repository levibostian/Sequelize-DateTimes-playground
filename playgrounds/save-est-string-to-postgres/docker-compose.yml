version: '2'
services:
  save-est-string-to-postgres-app:
    build:
      context: .
      dockerfile: Dockerfile
    command: node index.js
    container_name: save-est-string-to-postgres-app
    volumes:
      - .:/home/app/
    environment:
      - NODE_ENV=development
    depends_on:
      - save-est-string-to-postgres-db
  save-est-string-to-postgres-db:
    image: "postgres:9.6.2-alpine"
    container_name: save-est-string-to-postgres-db
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=app-user
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=app-db
